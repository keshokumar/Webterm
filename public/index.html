<!DOCTYPE html>
<html lang="en" ng-app="flightApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="FlightController">
    <div class="container">
        <h1>Flight Booking System</h1>

        <form ng-submit="addFlight()">
            <input type="text" ng-model="newFlight.name" placeholder="Name" required>
            <input type="text" ng-model="newFlight.seat" placeholder="Seat" required>
            
            <select ng-model="newFlight.source" required>
                <option value="" disabled selected>Select Source</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="Houston">Houston</option>
                <option value="Miami">Miami</option>
            </select>
            
            <select ng-model="newFlight.destination" required>
                <option value="" disabled selected>Select Destination</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="Houston">Houston</option>
                <option value="Miami">Miami</option>
            </select>
            
            <button type="submit">Add Booking</button>
        </form>

        <view-flight></view-flight>


        <div ng-if="editingFlight" class="edit-modal">
            <h3>Edit Flight</h3>
            <form ng-submit="updateFlight()">
                <input type="text" ng-model="editingFlight.name" placeholder="Name" required>
                <input type="text" ng-model="editingFlight.seat" placeholder="Seat" required>
                
                <select ng-model="editingFlight.source" required>
                    <option value="" disabled selected>Select Source</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Miami">Miami</option>
                </select>
                
                <select ng-model="editingFlight.destination" required>
                    <option value="" disabled selected>Select Destination</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Miami">Miami</option>
                </select>
                
                <button type="submit">Update Flight</button>
                <button type="button" ng-click="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>

 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
